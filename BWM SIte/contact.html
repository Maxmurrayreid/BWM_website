<!-- Main section of page (form) -->
  <Main>
    <div class="container">
      <h1>Get in touch</h1>
      <div>
        <form>
          <div>
            <label for="name">Name</label>
          </div>
          <div>
            <input type="text" name="name" id="name" placeholder="Enter your name here..."><br>
          </div>
          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="Enter your email here..."><br>
          </div>
          <div>
            <label for="mailing-list">Mailing List</label>
          </div>
          <div>
            <input type="radio" name="mailing-list" id="yes"> Yes
            <input type="radio" name="mailing-list" id="no"> No <br>
          </div>
          <div>
            <label for="reason">Reason for contacting</label>
          </div>
          <div>
            <input type="text" name="reason" id="reason"><br>
          </div>
          <div>
            <label for="comment">Comment</label>
          </div>
          <div>
            <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>
          </div>
          <div>
            <input type="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </Main>
